<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1.Yol</title>
  </head>
  <body class="m-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Computer Choice : <span id="comp-choice"></span></h2>
          <h2>Your Choice : <span id="user-choice"></span></h2>
          <h2>Result : <span id="result"></span></h2>
        </div>
      </div>
    </div>
    <div class="container d-flex">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-danger" id="rock">rock</button>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary" id="paper">paper</button>
        </div>
        <div class="col-4">
          <button class="btn btn-warning" id="scissors">scissors</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
