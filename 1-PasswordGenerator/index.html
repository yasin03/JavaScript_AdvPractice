<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pass.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ekran-container">
      <div class="ekran-header">
        <div class="ekran">
          <span id="ekran">l823Zs78#Css09@</span>
        </div>
      </div>
      <div class="ekran-body">
        <div class="form-control">
          <label for="len">Şifre uzunluğu:</label>
          <input id="len" value="15" type="number" min="2" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Büyük harf içersin.</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Küçük harf içersin.</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Sayı içersin.</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Sembol içersin.</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="uret" id="generate">Şifre Üret!</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
